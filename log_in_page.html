<!DOCTYPE html>
<html>
</head>
<body>
  <div class="container">
    <h1>Login to Your Account</h1>
    <form action="home_page.html" method="POST">
      <label for="username">Username or Email</label>
      <input id="username" name="username" type="text" placeholder="Enter your username or email" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Enter your password" required>

      <div class="buttons">
        <button type="button" class="back-btn" onclick="window.location.href='GETSTARTED_PAGE.html'">Back</button>
        <button type="submit" class="login-btn">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
